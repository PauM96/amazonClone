             style= "display: inline-block"> 0 </div>

            <input type="text" id="textbox2">

        <script>

            function doneButton(){
            let todobutton = document.getElementById('todo-button');
            todobutton.innerText = 'DONE'
            };

            let count = 0;
            
            function counterUp(){
                count = count + 1;
                updateCount();
            }
           
            function counterDown(){
                count = count - 1;
                updateCount();
            }

            function updateCount(){
                let counter = document.getElementById('counter');
                counter.innerText = count;         

            }

            function addDiv (){
                const textbox2 = document.getElementById('textbox2');
                const textTitle = textbox2.value;

                const div = document.createElement('div');
                div.innerText = textTitle;
                document.body.appendChild(div);
            }
        </script>

        <p> EXERCISES 9.2</p>

        <input id="measurement" >
        <button onclick="convertCm()">Convert to Cm</button>
        <button onclick="convertIn()">Convert to Inch</button>

        <script>

            const measurement = document.getElementById('measurement');
       
         
            function convertCm(){
                const value9 = measurement.value;

                // value is a string and strings can't be multiplied. We need
                // to convert it into a number before we can multiply it.
                const convertedValue = +value9 *2.54;

                const result9 = document.createElement('div');
                result9.innerText = convertedValue;
                document.body.appendChild(result9);
            }

            function convertIn(){
                const value9 = measurement.value;

                const valueConverted = + value9 / 2.54;

                const result = document.createElement('div');
                result.innerText = valueConverted;
                document.body.appendChild(result);

            }

        </script>
