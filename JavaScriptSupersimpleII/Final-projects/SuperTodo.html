<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/SuperTodo.css">
  </head>
  <body>
    <div class="GeneralHeader">
      <button class="addListButton js-addListButton"
      >Add new list</button>
    </div>
    
    <div class="listContainer">
      
      <div class="header  js-header">Todo list</div>

      <div class="nameListBox js-nameListBox">
        <form class="js-nameForm">
          <input 
            class="js-nameList nameList"
            type="text"
            placeholder="Name of the List">
        </form>
      </div>

      <div class="todo-input-grid">
        <input placeholder="Todo name"
          class="js-name-input name-input">
        <input type="date"
          class="js-due-date-input due-date-input">
        <button 
        class="add-todo-button js-addTodo"
        >Add To Do</button>
      </div>

      <div class="containerLists js-containerLists">    </div>


      <div class="js-todo-list todo-grid"></div>

      <div class="struck-through-list js-struck-through-list"></div>
    </div>

    <script src="scripts/SuperTodo.js"></script>
  </body>
</html>
