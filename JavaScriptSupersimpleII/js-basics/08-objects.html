<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>

    <script>
      const product = {
        name: 'Socks',
        price: 1090,
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.newProperty = true;

      product.name = 'cotton socks';
      console.log(product);

      delete product.newProperty;
      console.log(product);

    </script>
  </body>
</html>
