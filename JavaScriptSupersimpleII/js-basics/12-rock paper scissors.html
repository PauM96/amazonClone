<!DOCTYPE html>
<html>
  <head>

    <title>Functions</title>

    <link 
      rel="stylesheet" 
      href="styles/12-rock-paper-scissors.css">

  </head>

  <body>

    <p
      class="titleRPS"
    >Rock | Paper | Scissors</p>

    <button 
      class="move-button"
      onclick="playGame('Rock')"
      ><img 
        class="move-icon"
        src="Images/rock-emoji.png">
    </button>

    <button 
      class="move-button"
      onclick="playGame('Paper')"> 
        <img 
          class="move-icon"
          src="Images/paper-emoji.png">
    </button>

    <button 
      class="move-button"
      onclick="playGame('Scissors')"> 
      <img 
        class="move-icon"
        src="Images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>

    <p class="js-playGame"></p>

    <p class="js-score score"></p>

    <button 
      class="resetButton"
      onclick="resetScore()">
      Reset Score
    </button>

    <button
      class="autoPlay-button"
      onclick="autoPlay()"
      >Auto Play
    </button>



    <script src="scripts/12-rock-paper-scissors.js"></script>

  </body>
</html>
