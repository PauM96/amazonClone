<!DOCTYPE html>
<html>
  <head>
    <title>8ijk</title>
  </head>
  <body>
    <button onclick="headsOrTails('Heads')">Heads</button>
    <button onclick="headsOrTails('Tails')" >Tails</button>
    
    <script>

        const score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0
        }

      function headsOrTails(Chosen){
      
        let face = Math.random();
        let result = '';

        let guess = Chosen;
        
        if (face <= 0.5)
         result = 'Heads';
        else  result = 'Tails';

        console.log(result === guess ? 'You WIN!' : 'You LOSE!')
      

        if (result === guess){
          score.wins += 1;
        }else score.losses += 1;
        
        console.log(score);

        localStorage.setItem('score', JSON.stringify(score));
      }




    </script>
  </body>
</html>
