<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM projects
    </title>
  </head>
  <body>

    <p>YouTube Subscribe Button</p>
    <button 
      class="js-button", 
      onclick="subscribeButton()"
      >Subscribe</button>


      <p style = "
      margin-top: 50px 
      ">Rock Paper Scissors</p>

      <a 
        rel="stylesheet" 
        href="08-rock paper scissors.html"
        > Click here 
      </a>

      <p style = "
      margin-top: 50px" 
      >Amazon Shipping Calculator
      </p>
      <p>Orders unde 40$ = +10$ shipping.</p>
      <p>Orders over 40$ = FREE shipping.</p>
      <input 
        type="number" 
        placeholder="Cost of order"
        id="costOrder"
        onkeydown="
          handleKeyDown()"
      >
      <button
        onclick="shipingCost()"
        >Calculate</button>
      <p class="js-cost"></p>



    <script>

      function shipingCost(){

        let costOrder = Number(document.getElementById("costOrder").value)*100;

        if(costOrder < 4000){
          costOrder += 1000 
        }

        costOrder /= 100;

        document.querySelector('.js-cost').innerHTML = `$${costOrder}`;

      }

      function handleKeyDown(){
        if (event.key === 'Enter'){
          shipingCost()
        }
      }

      function subscribeButton(){

        let buttonElement = document.querySelector('.js-button');

        if (buttonElement.innerText === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }
      }
      

    </script>
  </body>
</html>
