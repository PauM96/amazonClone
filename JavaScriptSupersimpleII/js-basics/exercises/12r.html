<!DOCTYPE html>
<html>
  <head>

    <title>Functions</title>

    <link 
      rel="stylesheet" 
      href="12r.css">

  </head>

  <body>

    <p
      class="titleRPS"
    >Rock | Paper | Scissors</p>

    <button 
      class="move-button js-rock"
      ><img 
        class="move-icon"
        src="Images/rock-emoji.png">
    </button>

    <button 
      class="move-button js-paper"
      > 
        <img 
          class="move-icon"
          src="Images/paper-emoji.png">
    </button>

    <button 
      class="move-button js-scissors"
      ><img 
        class="move-icon"
        src="Images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>

    <p class="js-playGame"></p>

    <p class="js-score score"></p>

    <button 
      class="resetButton js-resetButton"
      >
      Reset Score
    </button>

    <button
      class="autoPlay-button js-autoplayButton"
      >Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    
    <script src="12r.js"></script>

  </body>
</html>
