    <button onclick="greet()">I am no one</button>

    <input type="number" placeholder="celsius to fahrenheit" onchange="convertToFahrenheit(this.value)">
    <input type="number" placeholder="fahrenheit to celsius" onchange="convertToCelsius(this.value)">

    


    <script>
     
      function greet(name){

        if (!name)
          console.log('Hello there!');
        else console.log(`Hello ${name}.`)
      }

      function convertToFahrenheit(celsius){

        fahrenheit = (celsius * 9 / 5) + 32;

        console.log(fahrenheit)
      }

      function convertToCelsius(fahrenheit){

         celsius = (fahrenheit - 32) * 5 / 9;

         console.log(celsius)
      }

      convertTemperature(25, 'C');


      function convertTemperature(degrees, unit){

        if (unit === 'F'){
          celsius = (degrees - 32) * 5 / 9;

          console.log(celsius + ' C')
        }
        else if (unit === 'C'){

          fahrenheit = (degrees * 9 / 5) + 32;

          console.log(fahrenheit + ' F')

        }

      }
      
      

    </script>
