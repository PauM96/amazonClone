<!DOCTYPE html>
<html>
  <head>

    <title>6kl</title>

  </head>
  <body>
    <button onclick="
      console.log(cartQuantity)
      ">Show quantity</button>

    <button onclick="
      addToCart(1);
    ">Add to Cart</button>

    <button onclick="
      addToCart(2);
    ">+2</button>

    <button onclick="
      addToCart(3);
    ">+3</button>

    <button onclick="
      addToCart(-2);
    ">-2</button>

    <button onclick="
      addToCart(-3);
    ">-3</button>

    <button onclick="
      resetCart(0);
      console.log('Cart was reset')
    ">Reset Cart</button>


    <script>
      let cartQuantity = 0;

      function addToCart(quantity){

        cartQuantity = cartQuantity + quantity;

        if (cartQuantity <= 10 && cartQuantity > -1)
          console.log(cartQuantity)

        if (cartQuantity > 10) {
        alert('The cart is full');
        cartQuantity = 10;}

        if (cartQuantity < 0){
          alert('Not enough items in the cart');
          cartQuantity = 0}

      }

      function resetCart(quantity){
        cartQuantity = quantity}


    </script>
  </body>
</html>
