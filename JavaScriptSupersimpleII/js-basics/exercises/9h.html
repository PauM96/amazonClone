  <body>
    <input 
      type="text"
      onkeyup="handleKeys()"
      id="textBox"
    >
    
  <p class="js-text"></p>
    <script>

      function handleKeys(){

        let message = document.getElementById('textBox').value;
        document.querySelector('.js-text').innerText = `${message}`;

      }
      

    </script>
  </body>
