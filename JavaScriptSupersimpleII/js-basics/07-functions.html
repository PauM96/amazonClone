<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>

    <p>Rock, Paper, Scissors</p>

    <button onclick="

      playGame('Rock')

    ">Rock
    </button>

    <button onclick="
    
      playGame('Paper');

    ">Paper
    </button>

    <button onclick="

      playGame('Scissors');

    ">Scissors
    </button>

    <script>

      function playGame(myMove){
      
        const computerMove = pickComputerMove();

        let result = '';

        if(computerMove === myMove){
          result = 'Tie'
        } else {
          if(computerMove === 'Scissors'){  
            if(myMove === 'Paper') 
             result = 'You LOSE';
            if(myMove === 'Rock')
            result = 'You WIN!'
          }
          if(computerMove === 'Paper'){  
            if(myMove === 'Rock') 
             result = 'You LOSE';
            if(myMove === 'Scissors')
            result = 'You WIN!'
          }
          if(computerMove === 'Rock'){  
            if(myMove === 'Scissors') 
             result = 'You LOSE';
            if(myMove === 'Paper')
            result = 'You WIN!'
          }}

        alert(`${myMove} against ${computerMove} Result: ${result}`);
        console.log(result)

      }

      function pickComputerMove(){

        const randomNumber = Math.random();
        let computerMove;

        if(randomNumber > 0 && randomNumber < 1 / 3){
          computerMove = 'Rock';
        }
        else if(randomNumber > 1 / 3 && randomNumber < 2 / 3){
          computerMove = 'Paper';
        }
        else 
          computerMove = 'Scissors';

        return computerMove;

      } 


      

    </script>
  </body>
</html>
