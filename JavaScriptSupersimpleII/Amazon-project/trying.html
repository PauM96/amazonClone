    <script>
      
  function countMultiplos(number) {
    let sum = 0;
    for(let i = 0; i < number; i++) {
      if(i % 3 === 0 || i % 5 === 0) {
        sum += i
      }
    }
    return sum;
  }

  console.log(countMultiplos(1000));

    </script>
